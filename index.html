<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function setUsername(){
            document.getElementById("name-input").innerHTML = document.getElementById("username").value + " Gallery";
        }
        function setProfileImage(){
            document.getElementById("linkImage").style.backgroundImage = "url(" + document.getElementById("profile-image").value + ")";
        }
    </script>
</head>

<body>
    <main>
        <div class="profile-user">
            <div class="profile-image" id="linkImage" style="display: block; background-image: url(https://www.hindustantimes.com/ht-img/img/2023/04/05/1600x900/blue_lock_nagi_1680719678264_1680719689670_1680719689670.jpg);" ></div>
            <div class="notification">7</div>
        </div>
        <div class="username">
            <a href="https://www.instagram.com/_wts_11/" target="_blank" class="on-hover">
            <p style="font-size: x-large; font-weight: bold;" id="name-input">Wathasin Gallery</p>
            </a>
        </div>
        <div class="input">
            <div><label style="font-family: serif; font-weight: 400;">Set username :</label><input style="margin-left: 10px;" type="text" 
                id="username"><button style="border-radius: 50px; font-family: serif; margin-left: 15px;" id="setUsername" onclick="setUsername()">set</button></div>
            <div><label style="font-family: serif; font-weight: 400;">Set image URL :</label><input style="margin-left: 10px;" type="text" 
                id="profile-image"><button style="border-radius: 50px; font-family: serif; margin-left: 15px;" id="setProfile" onclick="setProfileImage()">set</button></div>
        </div>
        <div class="gallery">
            <div class="picture-item col-span" style="background-image: url(./1.jpg);"></div>
            <div class="picture-item" style="background-image: url(./3.jpg);"></div>
            <div class="picture-item" style="background-image: url(./4.jpg);"></div>
            <div class="picture-item" style="background-image: url(./5.jpg);"></div>
            <div class="picture-item" style="background-image: url(./6.jpg);"></div>
            <div class="picture-item" style="background-image: url(./7.jpg);"></div>
            <div class="picture-item" style="background-image: url(./8.jpg);"></div>
            <div class="picture-item row-span" style="background-image: url(./2.jpg);"></div>
            <div class="picture-item" style="background-image: url(./9.jpg);"></div>
            <div class="picture-item" style="background-image: url(./10.jpg);"></div>
        </div>
    </main>
</body>
</html>
